<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Score Counter</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #ef4444;
            --bg: #f3f4f6;
            --text: #1f2937;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 { margin-bottom: 2rem; }

        .scoreboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .player-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .score {
            font-size: 6rem;
            font-weight: bold;
            line-height: 1;
            margin: 1rem 0;
            cursor: pointer;
            user-select: none;
        }

        .player-1 .score { color: var(--primary); }
        .player-2 .score { color: var(--secondary); }

        input[type="text"] {
            font-size: 1.2rem;
            text-align: center;
            border: none;
            border-bottom: 2px solid #ddd;
            width: 80%;
            padding: 5px;
            margin-bottom: 10px;
        }

        .sets-display {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.2s;
            font-weight: bold;
        }

        button:hover { opacity: 0.9; }

        .btn-undo { background-color: #9ca3af; color: white; }
        .btn-reset { background-color: #ef4444; color: white; }
        .btn-swap { background-color: #2563eb; color: white; }

        .score-instruction {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Badminton Score</h1>

    <div class="sets-display">
        Sets: <span id="sets-p1">0</span> - <span id="sets-p2">0</span>
    </div>

    <div class="scoreboard">
        <div class="player-box player-1">
            <input type="text" id="name-p1" value="Player 1">
            <div class="score" id="score-p1" onclick="addPoint(1)">0</div>
            <div class="score-instruction">Tap to add point</div>
        </div>

        <div class="player-box player-2">
            <input type="text" id="name-p2" value="Player 2">
            <div class="score" id="score-p2" onclick="addPoint(2)">0</div>
            <div class="score-instruction">Tap to add point</div>
        </div>
    </div>

    <div class="controls">
        <button class="btn-undo" onclick="undo()">Undo</button>
        <button class="btn-swap" onclick="swapSides()">Swap Sides</button>
        <button class="btn-reset" onclick="resetMatch()">New Match</button>
    </div>
</div>

<script>
    let scores = { p1: 0, p2: 0 };
    let sets = { p1: 0, p2: 0 };
    let historyStack = [];

    const updateDisplay = () => {
        document.getElementById('score-p1').textContent = scores.p1;
        document.getElementById('score-p2').textContent = scores.p2;
        document.getElementById('sets-p1').textContent = sets.p1;
        document.getElementById('sets-p2').textContent = sets.p2;
    };

    const saveState = () => {
        historyStack.push({
            scores: { ...scores },
            sets: { ...sets }
        });
    };

    const addPoint = (player) => {
        saveState();
        if (player === 1) scores.p1++;
        else scores.p2++;
        
        checkSetWinner();
        updateDisplay();
    };

    const checkSetWinner = () => {
        // Simple Badminton logic: Game to 21, win by 2, cap at 30
        const s1 = scores.p1;
        const s2 = scores.p2;

        let winner = null;

        if (s1 >= 21 || s2 >= 21) {
            if (Math.abs(s1 - s2) >= 2) {
                winner = s1 > s2 ? 1 : 2;
            } else if (s1 === 30 || s2 === 30) {
                winner = s1 > s2 ? 1 : 2;
            }
        }

        if (winner) {
            alert(`${document.getElementById(`name-p${winner}`).value} wins the set!`);
            if (winner === 1) sets.p1++; else sets.p2++;
            scores.p1 = 0;
            scores.p2 = 0;
        }
    };

    const undo = () => {
        if (historyStack.length > 0) {
            const lastState = historyStack.pop();
            scores = lastState.scores;
            sets = lastState.sets;
            updateDisplay();
        }
    };

    const resetMatch = () => {
        if(confirm("Start a new match?")) {
            scores = { p1: 0, p2: 0 };
            sets = { p1: 0, p2: 0 };
            historyStack = [];
            updateDisplay();
        }
    };

    const swapSides = () => {
        // Swap names
        const name1 = document.getElementById('name-p1').value;
        const name2 = document.getElementById('name-p2').value;
        document.getElementById('name-p1').value = name2;
        document.getElementById('name-p2').value = name1;

        // Swap scores
        const tempScore = scores.p1;
        scores.p1 = scores.p2;
        scores.p2 = tempScore;

        // Swap sets
        const tempSet = sets.p1;
        sets.p1 = sets.p2;
        sets.p2 = tempSet;
        
        updateDisplay();
    };
</script>

</body>
</html>
